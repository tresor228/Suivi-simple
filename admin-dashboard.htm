<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Suivi Colis</title>
  <link rel="stylesheet" href="css/admin-style.css" />
</head>
<body>
  <div class="container admin-container">
    <header class="admin-header">
      <h1>Tableau de Bord Admin</h1>
      <button id="logoutBtn" class="logout-btn">DÃ©connexion</button>
    </header>

    <nav class="admin-nav">
      <button class="nav-btn active" data-section="ajouterColis">âž• Nouveau Colis</button>
      <button class="nav-btn" data-section="gestionColis">ðŸ“¦ Colis Actifs</button>
      <button class="nav-btn" data-section="historiqueColis">ðŸ•’ Historique</button>
    </nav>

    <!-- Section Ajout de Colis -->
    <section id="ajouterColis" class="dashboard-section">
      <h2>Enregistrer un Nouveau Colis</h2>
      <form id="colisForm" class="admin-form">
        <div class="form-row">
          <div class="form-group">
            <label for="recipientName">Nom Destinataire*</label>
            <input type="text" id="recipientName" required>
          </div>
          <div class="form-group">
            <label for="recipientPhone">TÃ©lÃ©phone*</label>
            <input type="tel" id="recipientPhone" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="trackingNumber">NumÃ©ro de Suivi*</label>
            <input type="text" id="trackingNumber" required>
          </div>
          <div class="form-group">
            <label for="transportType">Type Transport*</label>
            <select id="transportType" required>
              <option value="">Choisir...</option>
              <option value="aÃ©rien">AÃ©rien</option>
              <option value="maritime">Maritime</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="packageImage">Photo du Colis*</label>
          <div class="file-upload-box">
            <input type="file" id="packageImage" accept="image/*" required>
            <span>+ Ajouter photo</span>
            <div id="packageImagePreview" class="image-preview"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="packageNotes">Notes (facultatif)</label>
          <textarea id="packageNotes" rows="2"></textarea>
        </div>

        <button type="submit" class="submit-btn">Enregistrer</button>
        <div id="formMessage"></div>
      </form>
    </section>

    <!-- Section Gestion des Colis -->
    <section id="gestionColis" class="dashboard-section" style="display:none;">
      <div class="section-header">
        <h2>Gestion des Colis Actifs</h2>
        <div class="search-filter">
          <input type="text" id="searchInput" placeholder="Rechercher...">
          <select id="statusFilter">
            <option value="">Tous</option>
            <option value="en_attente">En attente</option>
            <option value="en_livraison">En livraison</option>
            <option value="livre">LivrÃ©</option>
          </select>
        </div>
      </div>

      <div class="batch-actions">
        <div class="selected-count">0 sÃ©lectionnÃ©s</div>
        <div class="action-buttons">
          <button id="markShippingBtn" class="action-btn" disabled>Mettre en livraison</button>
          <button id="markDeliveredBtn" class="action-btn" disabled>Marquer livrÃ©</button>
          <button id="archiveBtn" class="action-btn" disabled>Archiver</button>
        </div>
      </div>

      <div id="colisList" class="colis-grid"></div>
    </section>

    <!-- Section Historique -->
    <section id="historiqueColis" class="dashboard-section" style="display:none;">
      <div class="section-header">
        <h2>Historique des Colis</h2>
        <input type="text" id="historySearch" placeholder="Rechercher...">
      </div>
      <div id="historiqueList" class="colis-grid"></div>
    </section>
  </div>

  <script src="firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - TransitPro</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <a href="index.htm" class="back-link">
    ← Retour au site
  </a>

  <div class="container">
    <div class="logo">TransitPro</div>
    
    <h1>Inscription</h1>
    <p>Créez votre compte TransitPro</p>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" placeholder="Votre nom" required />
      </div>
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" placeholder="Votre prénom" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Votre Email" required />
      </div>
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" placeholder="Votre téléphone (Ex: +228 XX XX XX XX)" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <button type="submit">S'inscrire</button>
    </form>
    
    <p>Déjà inscrit ? <a href="login.htm">Se connecter</a></p>
    
    <div id="signupMessage"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="js/inscription.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
